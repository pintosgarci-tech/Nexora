<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nexora App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:rgba(255,255,255,0.08);
  padding:50px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  width:350px;
  animation:fadeIn 1s ease-in-out;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

h1{
  margin-bottom:10px;
  font-weight:700;
}

#estado{
  margin-bottom:25px;
  font-weight:500;
}

button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

.free{
  background:#ffffff20;
  color:white;
}

.free:hover{
  background:#ffffff40;
}

.pro{
  background:#00c9ff;
  color:white;
}

.pro:hover{
  transform:scale(1.05);
  background:#00a8e8;
}

.proFeature{
  background:#00e676;
  color:white;
  display:none;
}

.proFeature:hover{
  transform:scale(1.05);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">

<h1>Nexora</h1>
<div id="estado"></div>

<button class="free" onclick="usarFree()">Usar versi贸n FREE</button>

<button id="btnPro" class="pro" onclick="irAPagar()">Comprar PRO</button>

<button id="funcionPro" class="proFeature" onclick="funcionPro()">Acceder a Funci贸n PRO</button>

</div>

<script>

let params = new URLSearchParams(window.location.search);

if(params.get("pago") === "ok"){
  localStorage.setItem("plan","pro");
}

let plan = localStorage.getItem("plan");

if(plan === "pro"){
  document.getElementById("estado").innerText = " Plan PRO activo";
  document.getElementById("funcionPro").style.display = "block";
  document.getElementById("btnPro").style.display = "none";
}else{
  document.getElementById("estado").innerText = "Plan FREE activo";
}

function usarFree(){
  alert("Est谩s usando la versi贸n gratuita.");
}

function irAPagar(){
  window.location.href = "https://mpago.la/287RTsB";
}

function funcionPro(){
  alert("Funci贸n PRO desbloqueada correctamente.");
}

</script>

</body>
</html>
